<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title}} 路 {% endif %}{{ site.title }} 路 {{ site.description }}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{{ site.description }}.">
    <meta name="keywords" content="{{ site.title }},Trakt,C#,CSharp,VB,Visual Basic,Sharp,REST,API,.NET,NuGet,Library,Wrapper{% if page.keywords %},{{ page.keywords}}{% endif %}">

    <meta property="og:type" content="website" />
    <meta property="og:title" content="{% if page.title %}{{ page.title}} 路 {% endif %}{{ site.title }}" />
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:description" content="{{ site.description }}." />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@{{ site.twitter_username }}" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title}} 路 {% endif %}{{ site.title }}" />
    <meta name="twitter:description" content="{{ site.description }}." />

    {% include css.html %}

  </head>
  <body>
    {% include navigation.html %}
    {{ content }}
    {% include footer.html %}
    {% include js.html %}
  </body>
</html>
