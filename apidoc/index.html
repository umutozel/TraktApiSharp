---
layout: default
title: API Documentation
---
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3 class="page-header">API Documentation</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <p><div class="table-responsive"><table class="table table-striped table-bordered table-hover">
            {% for apidoc in site.data.apidocs %}
                <tr>
                    <td><a href="{{ site.baseurl }}/apidoc/v{{ apidoc.version }}/" target="_blank">Version {{ apidoc.version }}</a></td>
                    <td><a href="https://github.com/henrikfroehling/TraktApiSharp/blob/master/Changelog.md#{{ apidoc.short }}" target="_blank">Changelog</a></td>
                </tr>
            {% endfor %}
            </table></div></p>
        </div>
    </div>
</div>
